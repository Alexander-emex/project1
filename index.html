<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>landing page</title>
</head>
<body>
    <div id="background">
        <div id="main-body">
            <header id="header">
                <div id="header-para">
                    <p>
                        edupath
                    </p>
                    <p>
                        Test Prep & College Explorer
                    </p>
                </div>  
                <button>
                    Send Your Teen the App
                </button>
            </header>
    


            <main id="main">
                <div id="main-text">
                    <h1>
                        Unlock your teen's potential.
                    </h1>
                    <p>The only full-service test prep your teen can do anywhere, anytime.</p>
                </div>
                <form action="form">
                
                    <label for="email">Send the app to your student now</label>
                    
                    <div id="inputs">
                        <input type="text" placeholder="your name">
                        <input type="text" placeholder="student's email"> 
                        <input type="text" placeholder="student's mobile #">
                        <input type="text" placeholder="SAT">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </main>
    


            <footer id="footer">
                <p>
                    Forget classes. Next generation SAT & ACT prep is here. 
                </p>
                <div id="images">

                    <ul>
                        <li>
                            <img src="./Screenshot 2022-10-04 113536.jpg" alt="">
                        </li>
                        <li>
                            <img src="./speed.jpg" alt="">
                        </li>
                        <li>
                            <img src="./Screenshot 2022-10-04 114232.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>

</body>
</html>
